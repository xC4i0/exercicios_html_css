<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* Alinhamento horizontal  */
        vertical-align: bottom;  /* Alinhamento Vertical  */
    }

    .numero {
        text-align: right;
    }
</style>
<body>
    <h1>Minha primeira tabela</h1>

    <!--
    Herieraquia de Tabelas (simples)

    TABLE = tabela
        TABLE ROW = linha da tabela
            TABLE HEADER = cabeÃ§alho da tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!-- Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr> 
        <tr> <!-- Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td> <!-- Terceira linha --> 
            <td class="numero">C3</td>
        </tr>
        <tr> <!-- Quarta linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
