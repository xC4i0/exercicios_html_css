<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend><strong>Dados Pessoais</strong></legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="Nome" id="inome" minlength="5" maxlength="20" required placeholder="Nome: ">
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="@gmail.com">
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(d{2})\d{4,5}=\d{4}$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <!-- Estudar mais sobre RegEx  
        
        HTML5 telefone pattern-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
