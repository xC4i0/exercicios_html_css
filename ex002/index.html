<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito.
        basta colocas tudo no meio da tags P   <!-- Oi amigos isso que é um comentario-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar especifico como esse, <br> você pode usar a TAG BR</p>

    <p>Vamos adicionar o monte de símbolos:
        &reg;
        &euro;
        &cent;
        &yen;
        &delta;
    </p>
    <p> Vamos adicionar alguns emoji:
        &#x1F916;
        &#x2666;
        &#x1F3E9;
        &#x1FAE0;
    </p>
</body>
</html>
