<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
</head>
<style>
    div.bloco {
        background-image: url(imagens/wallpaper003.jpg);
        height: 200px;
        border: 1px solid black;
        border-radius: 10px;
        margin: 10px;
    }

    div#quadrado1 {
        background-position: left top;
    }
    div#quadrado2 {
        background-position: left center;
    }
    div#quadrado3 {
        background-position: right bottom;
    }
    div#quadrado4 {
        background-position: center center;
    }
</style>
<body>
    <div class="bloco" id="quadrado1">

    </div>
    <div class="bloco" id="quadrado2">

    </div>
    <div class="bloco" id="quadrado3">

    </div>
    <div class="bloco" id="quadrado4">

    </div>
</html>
