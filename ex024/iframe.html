<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
</head>
<style>
    iframe {
        width: 400px;
        height: 400px;
        border: 1px dashed black;
    }
</style>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no"> 
            
        <a target="_blank" href="https://www.cursoemvideo.com.br">Curso em Vídeo</a>
        </iframe>

        para aprender a programar
    </p>

    <!-- Tamanho padrão 300x150 -->
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> tabmém é muito legal</p>

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">

        <a target="_blank" href="https://gustavoguanabara.github.io"> No GitHub</a>
    </iframe>


        também é bem legal
    </p>
</body>
</html>
